<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toMagna</title>
    <meta name="keywords" content="toMagna, brand, identity, restaurant, nature" />
    <link rel="icon" type="image/png" href="img/toMagna.png" sizes="32x32">

    <link rel="preload" href="font/wondar-quason-free.ttf" as="font" type="font/ttf" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="transition">
        <div class="transition__loading">
            <h2 style="display: flex">
                <div class="loading">P</div>
                <div class="loading">l</div>
                <div class="loading">e</div>
                <div class="loading">a</div>
                <div class="loading">s</div>
                <div class="loading">e</div>
                <div class="loading">&nbsp;</div>
                <div class="loading">w</div>
                <div class="loading">a</div>
                <div class="loading">i</div>
                <div class="loading">t</div>
                <div class="loading">.</div>
                <div class="loading">.</div>
                <div class="loading">.</div>
            </h2>
        </div>
    </div>
    <main data-router-wrapper>
        <article class="contact-transition" data-router-view="contact">
            <div class="nav">
                <div class="nav__logo at-nav">
                    <a href="index.html"><img src="img/svg/sphere.svg" alt="logo"></a>
                </div>
                <div class="menu at-nav">
                    <div class="menu__item-main">
                        <div class="menu__item-inner">
                            <div class="menu-links">
                                <a href="about.html" class="nav__section-anchor link-item">
                                    <div class="link underline">About</div>
                                </a>
                                <a href="gallery.html" class="nav__section-anchor link-item">
                                    <div class="link underline">Gallery</div>
                                </a>
                                <a href="contact.html" class="nav__section-anchor link-item">
                                    <div class="link underline">Contact</div>
                                </a>
                            </div>
                            <div class="menu-bar"></div>
                            <div class="menu-contact">
                                <div class="menu-contact--info">
                                    <a href="#" class="anim_email-link nav__section-anchor link-item">
                                        <span class="link underline">-39 123123456</span>
                                    </a>
                                    <a href="#" class="anim_email-link nav__section-anchor link-item">
                                        <span class="link underline">Kanagawa 250-0401, Japan</span>
                                    </a>
                                    <a href="#" class="anim_email-link nav__section-anchor link-item">
                                        <span class="link underline">info@toMagna.com</span>
                                    </a>
                                </div>

                                <span>Social</span>
                                <a href="#" class="nav__section-anchor link-item">
                                    <h3 class="link underline">Instagram</h3>
                                </a>
                                <a href="#" class="nav__section-anchor link-item">
                                    <h3 class="link underline">Dribble</h3>
                                </a>
                                <a href="#" class="nav__section-anchor link-item">
                                    <h3 class="link underline">Behance</h3>
                                </a>
                            </div>
                        </div>
                    </div>

                    <button class="action--open">
                        <svg class="icon icon--open">
                            <use xlink:href="#icon-menu"></use>
                        </svg>
                    </button>
                    <button class="action--close">
                        <svg class="icon icon--close">
                            <use xlink:href="#icon-close"></use>
                        </svg>
                    </button>
                </div>
                <div class="toggle at-nav">
                    <div class="nav__toggle anim-logo">
                        <a href="&UpArrow;"><img src="img/svg/toggle.png" alt="toggle"></a>
                    </div>
                </div>
                <svg class="hidden">
                    <symbol id="icon-menu" viewBox="0 0 119 25">
                        <path d="   M36,8 L36,0 L100,0 L100,8 L36,8 Z
                            M0,28 L0,20 L71,20 L71,28 L0,28 Z" />
                    </symbol>
                    <symbol id="icon-close" viewBox="0 0 24 24">
                        <path
                            d="M24 1.485L22.515 0 12 10.515 1.485 0 0 1.485 10.515 12 0 22.515 1.485 24 12 13.484 22.515 24 24 22.515 13.484 12z" />
                    </symbol>
                </svg>
            </div>
            <section class="contact section" id="top">
                <div class="contact__col ">
                    <div class="contact__col-form">
                        <div class="contact__col-title">
                            <h2 class="at_contact-text--left">Get in touch!</h2>
                        </div>
                        <div class="form-compile">
                            <form name="contactForm" id='contact-form'>
                                <div class="group">
                                    <input id='fullname' type="text" required>
                                    <span class="highlight"></span>
                                    <span class="bar at_contact-formbar"></span>
                                    <label class="at_contact-text--left">Full name</label>
                                </div>

                                <div class="group">
                                    <input id='email' type="text" required>
                                    <span class="highlight"></span>
                                    <span class="bar at_contact-formbar"></span>
                                    <label class="at_contact-text--left">Email</label>
                                    <span class="test" style="color: red;"></span>
                                </div>

                                <div class="group">
                                    <textarea id="message" type="text" cols="" rows="10"></textarea>
                                    <span class="highlight"></span>
                                    <span class="bar at_contact-formbar"></span>
                                    <label class="at_contact-text--left">Message</label>
                                </div>

                                <!-- <div class="group">
                                <label>I have read and aggread to </label>
                            </div> -->

                                <button type="submit" class="submit-button">
                                    <p class="at_contact-text--left">Submit &rarr;</p>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="contact__col-bar at_contact-splittingbar"></div>
                    <div class="contact__col-links">
                        <div class="contact__col-info link-item">
                            <h3 class="at_contact-text--right">Talk</h3>
                            <a href="#">
                                <p class="at_contact-text--right link underline">+39 123123456</p>
                            </a>
                        </div>
                        <div class="contact__col-info link-item">
                            <h3 class="at_contact-text--right">Meet</h3>
                            <a href="#">
                                <p class="at_contact-text--right link underline">Kanagawa 250-0401, Japan</p>
                            </a>
                        </div>
                        <div class="contact__col-info link-item">
                            <h3 class="at_contact-text--right">Write</h3>
                            <a href="#">
                                <p class="at_contact-text--right link underline"><em>info@toMagna.com</em></p>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <div class="footer">
                <div class="footer__copy at_contact-footer">
                    <span>&#169;Copyright2020 toMagna</span>
                </div>
                <div class="footer__terms at_contact-footer">
                    <a href="#"><span>Privacy Policy</span></a>
                    <a href="#"><span>Term of Use</span></a>
                </div>
            </div>

        </article>
    </main>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="./js/Fade.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
